<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Launch countdown timer | Frontend Mentor</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="wrapper text">
    <div class="timer">
      <h1 class="timer__title title">We're launching soon</h1>
      <div class="timer__digit_wrapper">
        <div class="timer__digit">
          <div class="digit">
            <div class="digit_top days"></div>
            <p class="digit_bottom days text_digit__red"></p>
          </div>
          <p class="digit_text text_digit__blue">Days</p>
        </div>
        <div class="timer__digit">
          <div class="digit">
            <div class="digit_top hours"></div>
            <p class="digit_bottom hours text_digit__red"></p>
          </div>
          <p class="digit_text text_digit__blue">Hours</p>
        </div>
        <div class="timer__digit">
          <div class="digit">
            <div class="digit_top minutes"></div>
            <p class="digit_bottom minutes text_digit__red"></p>
          </div>
          <p class="digit_text text_digit__blue">Minutes</p>
        </div>
        <div class="timer__digit">
          <div class="digit">
            <div class="digit_top seconds"></div>
            <p class="digit_bottom seconds text_digit__red"></p>
          </div>
          <p class="digit_text text_digit__blue">Seconds</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="social">
        <a href="" class="social_item social__fb"></a>
        <a href="" class="social_item social__pint"></a>
        <a href="" class="social_item social__ig"></a>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
        Coded by <a href="#">Leonid Parshentsev</a>
      </div>
    </div>
  </div>
  <script src="./timer.js"></script>
</body>
</html>
